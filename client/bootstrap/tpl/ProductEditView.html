
            <div ng-controller="itemCtrl" class="container">
                       <div class="page-header">
                                  <h1>Product List <small>Select from it!</small></h1>
                       </div>

                          <div class="alert alert-info" ng-if="!items.length">
                                     
                          </div>

                          <table class="table table-striped table-condensed center">
                                  <thead>
                                               <tr>
                                                       <th>Products Info</th>
                                               </tr>
                                  </thead>
                                  <tbody>
                                                
                                                     <tr dir-paginate="item in items | itemsPerPage:4" >
                                                     <td>
                                                  
                                                          <div class="pull-left">
                                                                    
                                                                    <img src="{{item.url}}" height="150" width="325" alt=""><br />
                                                                    
 
                                                         </div>
                                                     </td>
                                                     <td>
                                                                    <h3>{{item.name}}</h3><br />    
                                                                    <strong>{{item.grapes}}</strong><br />
                                                                    <small>{{item.price| currency}}</small><br />
                                                                    <i class="icon-globe"></i>
                                                                    <small>{{item.region}},{{item.country}}</small>
                                                     </td>
                                                   
                                                          
                                                           
                                                            
                                                   
                                                     <td>
                                                               <small>{{item.notes}}</small>
                                                     </td>
                                                     <td>
                                                        
                                                        
                                                        <button type="button" class="btn btn-primary" ng-click="ShowHide() ; ok(item)">
                                                         <i class="fa fa-edit"></i>
                                                         </button>
                                                         </td>
                                                         <td>
                                                         <button type="button" class="btn btn-danger" ng-click="deleteItem(item)">
                                                        <i class="fa fa-trash-o"></i>
                                                        </button>
                                                     
                                                   </td>
                                             </tr>




                                  </tbody>
                         </table>
                                                 
                                           <div class="pagination pagination centered">
                                                       <dir-pagination-controls
                                                                        max-size="5"
                                                                        direction-links="true"
                                                                        boundary-links="true" >
                                                        </dir-pagination-controls>  
                                            </div> 

                  
                           <!-- Editing-->
                           
                            <div ng-show = "IsVisible">
                           <hr>
                            <fieldset>

            <legend><strong>Edit your product details</strong></legend>
                             
                               
                                 <form role="form" ng-submit="editItem(selecteditem)">
                                             <div class="row">
                                                  <div class="col-sm-5">
                                                    <label class="sr-only" for="name">Name</label>
                                                    <input type="text" class="form-control" name="nameitem" ng-value="selecteditem.name" ng-model="selecteditem.name"/> 
                                                   </div>
                                                   <div class="col-sm-5">
                                                      <label class="sr-only" for="price">Price</label>
                                                     <input type="text" class="form-control" name="price" ng-value="selecteditem.price" ng-model="selecteditem.price"/>
                                                   </div>

                                                   <div class="col-sm-5">
                                                      <label class="sr-only" for="grapes">Grapes</label>
                                                     <input type="text" class="form-control" name="grapes" ng-value="selecteditem.grapes" ng-model="selecteditem.grapes"/>
                                                    </div>
                                                      <div class="col-sm-5">
                                                      <label class="sr-only" for="region">Region</label>
                                                     <input type="text" class="form-control" name="region" ng-value="selecteditem.region" ng-model="selecteditem.region"/>
                                                    </div>

                                                    <div class="col-sm-5">
                                                      <label class="sr-only" for="country">Country</label>
                                                     <input type="text" class="form-control" name="country" ng-value="selecteditem.country" ng-model="selecteditem.country"/>
                                                    </div>
                                                      <div class="col-sm-5">
                                                      <label class="sr-only" for="notes">Notes</label>
                                                     <textarea type="text" class="form-control" name="notes" ng-value="selecteditem.notes" ng-model="selecteditem.notes"></textarea>
                                                    </div>

                                                       <div class="col-sm-5">
                                                      <label class="sr-only" for="url">Image Url</label>
                                                     <input type="text" class="form-control" name="price" ng-value="selecteditem.url" ng-model="selecteditem.url"/>
                                                      </div>
                                                      <div class="col-sm-2">
                                                      <input type="hidden" class="form-control" name="id" ng-value="selecteditem.id"/> 
                                                      <input type="hidden" class="form-control" name="productid" ng-value="selecteditem.productid"/>
                               <div class="span4 offset3">                         
                             <button type="submit" class="btn btn-primary save" ng-click="ShowHide()">Update</button>
                             </div>
                                                      </div>
                                              </div>
                                      
                                  </form>
                              </fieldset>
                              </div>
                            


                               



                                                      

            </div>
